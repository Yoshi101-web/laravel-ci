version: 2.1
jobs:
  build:
    docker:
      - image: circleci/php:7.3-node-browsers
    steps:
      - checkout
      - run: composer install -n --prefer-dist #Composerを使用してPHP関連パッケージをインストール
      - run: npm ci  #npmを使用してJavaScript関連パッケージ
      - run: npm run dev
      - run:
          name: php test
          command: vendor/bin/phpunit